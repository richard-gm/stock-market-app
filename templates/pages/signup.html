{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" name="name" placeholder="Name" autofocus="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="email" name="email" placeholder="Email" autofocus="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="password" name="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
