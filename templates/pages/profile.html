{% extends 'base.html' %} <br />
{% block head_title %} this is amazing!!!! {% endblock head_title%}
<br />
{% block content %}

<div class="row text-center">
  <div class="col">
    <h1>Welcome to your personal profile 2</h1>
  </div>
</div>
<!-- Post messages form-->
<div class="row mb-3">
  <div class="col-md-4 mx-auto col-10">
    <h3>Add a new post:</h3>
    <form
      class="form"
      id="tweet-create-form"
      method="POST"
      action="/profile/create_post"
    >
      {% csrf_token %}
      <div class="d-none alert alert-danger" id="post-create-form-error"></div>
      <input type="hidden" value="/" name="next" />
      <textarea
        required="required"
        class="form-control"
        name="content"
        placeholder="Your tweet..."
      ></textarea>
      <button type="submit" class="btn btn-primary">Tweet</button>
    </form>
  </div>
</div>
<h3>These are your recent posts:</h3>
<div class="row" id="tweets">Loading...</div>

<script>
<!-- Get Cookie value-->
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function handlePostFormError(msg, display){
    const myErrorDivForm = document.getElementById("post-create-form-error")
    if (display === true){
        //display error
        myErrorDivForm.setAttribute("class", "d-block alert alert-danger")
        myErrorDivForm.innerText = msg
    }else{
        //hide error
        myErrorDivForm.setAttribute("class", "d-none alert alert-danger")
    }
}

function handleTweetCreateFormDidSumbit(event) {
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function() {
        if (xhr.status === 201) {
            handlePostFormError("", false)
            const newTweetJson = xhr.response
            const newTweetElement = formatTweetElement(newTweetJson)
            const ogHtml = tweetsContainerElement.innerHTML
            tweetsContainerElement.innerHTML = newTweetElement + ogHtml
            myForm.reset()
        } else if (xhr.status === 400){
            const errorJson = xhr.response
            const contentError = errorJson.content
            let contentErrorMsg;
            if (contentError){
                contentErrorMsg = contentError[0]
                if(contentErrorMsg){
                    handlePostFormError(contentErrorMsg, true)
                }else{
                    alert('An error ocurred. PLease try again.')
                }
            }else {
                alert("An error occurred. Please try again")
            }
        } else if (xhr.status === 401){
            console.log("Non authorised user - You must login")
            window.location.href = "/login.html"
        } else if (xhr.status === 403){
            console.log("Non authorised user - You must login")
            window.location.href = "/login.html"
        }else if (xhr.status === 500){
            console.log("There was a server error, please try again later.")
        }
    }
    xhr.onerror = function (){
        alert("Error occurred. Please try again")
    }
    xhr.send(myFormData)
}
const tweetCreateFormEl = document.getElementById("tweet-create-form")
tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSumbit)

// Get all Tweets elements on a container
const tweetsContainerElement = document.getElementById("tweets")

function loadTweets(tweetsElement) {
    const xhr = new XMLHttpRequest()
    const method = 'GET' // "POST"
    const url = "/tweets"
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse // Sends a list of data to the GET API
        var finalTweetStr = ""
        var i;
        for (i=0;i<listedItems.length; i++) {
            var tweetObj = listedItems[i]
            var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()
}

loadTweets(tweetsContainerElement)


function handleTweetActionBtn (tweet_id, currentCount, action) {
    console.log(tweet_id, currentCount)
    const url = "/profile/api/tweets/action"
    const method="POST"
    const data = JSON.stringify({
        id: tweet_id,
        action: action
    })
    const xhr = new XMLHttpRequest()
    const csrftoken = getCookie('csrftoken');
    xhr.open(method, url)
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.setRequestHeader("X-CSRFToken", csrftoken)
    xhr.onload = function() {
        // React will be used to update this in the future
        loadTweets(tweetsContainerElement)
    }
    xhr.send(data)
    return
}

function UnLikeBtn(tweet) {
    return "<button class='btn btn-danger btn-sm' onclick=handleTweetActionBtn(" +
    tweet.id + "," + tweet.likes + ",'unlike')>Unlike</button>"
}

function LikeBtn(tweet) {
    return "<button class='btn btn-primary btn-sm' onclick=handleTweetActionBtn(" +
    tweet.id + "," + tweet.likes + ",'like')>" + tweet.likes + " Likes</button>"
}

function CommentBtn(tweet) {
    return "<button class='btn btn-outline-success btn-sm' onclick=handleTweetActionBtn(" +
    tweet.id + "," + tweet.likes + ",'comment')>Comment</button>"
}

function formatTweetElement(tweet) {
    var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id
    + "'><p>" + tweet.content +
        "</p><div class='btn-group'>" +
            LikeBtn(tweet) +
            UnLikeBtn(tweet) +
            CommentBtn(tweet) +
        "</div></div>"
    return formattedTweet
}



</script>
{% endblock content %}
